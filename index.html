<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A-10 C.O. Research Lab USA – Technological Living Consciousness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="A-10 C.O. Research Lab USA explores Technological Living Consciousness, human–AI symbiosis, Industry 5.0 evolution, and emotional-adaptive innovation frameworks."
  />
  <style>
    :root {
      --bg-main: #050811;
      --bg-alt: #0c111c;
      --accent: #24d1ff;
      --accent-soft: rgba(36, 209, 255, 0.12);
      --text-main: #f5f7ff;
      --text-muted: #a3acc4;
      --border-soft: rgba(255, 255, 255, 0.08);
      --card-bg: rgba(9, 16, 32, 0.9);
      --shadow-soft: 0 24px 80px rgba(0, 0, 0, 0.6);
      --radius-lg: 18px;
      --radius-pill: 999px;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-main);
      background: radial-gradient(circle at top, #0c1630 0, #02040a 50%, #000 100%);
      color: var(--text-main);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    /* Layout */

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(18px);
      background: linear-gradient(
        to bottom,
        rgba(2, 4, 12, 0.96),
        rgba(2, 4, 12, 0.86),
        transparent
      );
      border-bottom: 1px solid var(--border-soft);
    }

    .nav {
      max-width: 1120px;
      margin: 0 auto;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-circle {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      border: 1px solid var(--accent);
      background: radial-gradient(circle at 30% 20%, #ffffff, #24d1ff 35%, #020617 80%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 26px rgba(36, 209, 255, 0.75);
      overflow: hidden;
    }

    .logo-circle img {
      width: 94%;
      height: 94%;
      object-fit: contain;
    }

    .logo-mark-inline {
      width: 42px;
      height: 42px;
      border-radius: 14px;
      border: 1px solid rgba(36, 209, 255, 0.7);
      padding: 5px;
      background: radial-gradient(circle at top, rgba(36, 209, 255, 0.16), #020617);
      box-shadow: 0 0 18px rgba(36, 209, 255, 0.45);
    }

    .logo-strip {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 10px;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-name {
      font-size: 15px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      font-weight: 600;
    }

    .brand-sub {
      font-size: 11px;
      color: var(--text-muted);
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 24px;
      font-size: 13px;
      letter-spacing: 0.09em;
      text-transform: uppercase;
    }

    .nav-links a {
      color: var(--text-muted);
      position: relative;
      padding-bottom: 4px;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.2s ease;
    }

    .nav-links a:hover {
      color: #e5ecff;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .badge-soon {
      border-radius: var(--radius-pill);
      border: 1px solid rgba(36, 209, 255, 0.6);
      padding: 4px 14px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: radial-gradient(circle at top left, #102234, #040711);
      box-shadow: 0 0 16px rgba(36, 209, 255, 0.25);
      white-space: nowrap;
    }

    .badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #24d1ff;
      box-shadow: 0 0 12px rgba(36, 209, 255, 0.9);
    }

    main {
      flex: 1;
    }

    .hero {
      max-width: 1120px;
      margin: 0 auto;
      padding: 64px 20px 72px;
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.4fr);
      gap: 48px;
      align-items: center;
    }

    @media (max-width: 880px) {
      .nav {
        flex-wrap: wrap;
      }
      .nav-links {
        width: 100%;
        justify-content: flex-end;
        flex-wrap: wrap;
        row-gap: 10px;
      }
      .hero {
        grid-template-columns: minmax(0, 1fr);
        padding-top: 40px;
      }
    }

    .hero-kicker {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--accent);
      margin-bottom: 10px;
    }

    .hero-title {
      font-size: clamp(2.4rem, 4vw, 3.1rem);
      line-height: 1.1;
      margin-bottom: 16px;
    }

    .hero-title span {
      color: var(--accent);
    }

    .hero-tagline {
      font-size: 16px;
      color: var(--text-muted);
      max-width: 34rem;
      margin-bottom: 26px;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
      margin-bottom: 32px;
    }

    .hero-pill {
      border-radius: var(--radius-pill);
      border: 1px solid var(--border-soft);
      padding: 8px 14px;
      font-size: 12px;
      color: var(--text-muted);
      background: rgba(10, 18, 34, 0.8);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(10px);
    }

    .hero-pill strong {
      color: #e8eeff;
      font-weight: 500;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .btn-primary,
    .btn-ghost {
      border-radius: var(--radius-pill);
      padding: 10px 22px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      border: 1px solid transparent;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: background 0.18s ease, transform 0.18s ease,
        box-shadow 0.18s ease, border-color 0.18s ease;
    }

    .btn-primary {
      background: linear-gradient(120deg, #24d1ff, #6af3ff);
      color: #020617;
      box-shadow: 0 14px 40px rgba(36, 209, 255, 0.45);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 52px rgba(36, 209, 255, 0.6);
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-muted);
      border-color: var(--border-soft);
    }

    .btn-ghost:hover {
      border-color: rgba(148, 163, 184, 0.9);
      background: rgba(15, 23, 42, 0.8);
      color: #e5ecff;
    }

    .btn-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 1px solid currentColor;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
    }

    /* Hero right panel */

    .hero-panel {
      border-radius: 26px;
      border: 1px solid var(--border-soft);
      background: rgba(4, 7, 15, 0.35);
      background-image: url("hero-banner-a10.jpg"); /* ✅ NOMBRE CORRECTO */
      background-size: cover;
      background-position: center;
      box-shadow: var(--shadow-soft);
      padding: 18px 18px 20px;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(18px);
    }

    .hero-panel::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at top,
        rgba(15, 23, 42, 0.55),
        rgba(15, 23, 42, 0.35)
      );
      backdrop-filter: blur(8px);
      opacity: 0.4;
      pointer-events: none;
    }

    .panel-header,
    .panel-grid,
    .panel-footer {
      position: relative;
      z-index: 1;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .panel-header span {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .pill-mini {
      border-radius: 999px;
      padding: 4px 8px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      background: rgba(15, 23, 42, 0.8);
    }

    .panel-grid {
      border-radius: 20px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: radial-gradient(
        circle at top,
        rgba(36, 209, 255, 0.16),
        rgba(2, 6, 23, 0.06)
      );
      padding: 18px 16px 16px;
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 16px;
      position: relative;
      overflow: hidden;
    }

    .panel-grid::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(
        circle at 0% 0%,
        rgba(36, 209, 255, 0.2),
        transparent 58%
      );
      opacity: 0.55;
      pointer-events: none;
    }

    .panel-main {
      position: relative;
      z-index: 1;
    }

    .panel-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--accent);
      margin-bottom: 8px;
    }

    .panel-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .panel-text {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 14px;
    }

    .panel-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 6px;
    }

    .panel-tag {
      border-radius: 999px;
      padding: 4px 9px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 10px;
      color: #e5ecff;
      background: rgba(15, 23, 42, 0.9);
    }

    .panel-kpi {
      display: flex;
      gap: 12px;
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .panel-kpi strong {
      color: #e5ecff;
      font-weight: 500;
    }

    .panel-orbit {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 150px;
    }

    .orbit-ring {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 1px solid rgba(148, 163, 184, 0.4);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(12px);
      background: radial-gradient(
        circle at top,
        rgba(36, 209, 255, 0.24),
        rgba(15, 23, 42, 0.98)
      );
      box-shadow: 0 0 40px rgba(36, 209, 255, 0.4);
    }

    .orbit-core {
      width: 64px;
      height: 64px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: radial-gradient(circle at 30% 20%, #ffffff, #24d1ff 45%, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      text-align: center;
      padding: 4px 2px;
      color: #020617;
      font-weight: 600;
      text-shadow: 0 0 8px rgba(15, 23, 42, 0.8);
    }

    .orbit-dot {
      position: absolute;
      width: 13px;
      height: 13px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8px;
      color: #e0f2fe;
    }

    .orbit-dot:nth-child(2) {
      top: 4%;
      left: 50%;
      transform: translateX(-50%);
    }

    .orbit-dot:nth-child(3) {
      right: 6%;
      top: 50%;
      transform: translateY(-50%);
    }

    .orbit-dot:nth-child(4) {
      bottom: 4%;
      left: 18%;
    }

    .orbit-label {
      display: none;
      position: absolute;
      font-size: 9px;
      color: #e0f2fe;
      white-space: nowrap;
      text-shadow: 0 0 6px rgba(15, 23, 42, 0.95);
      font-weight: 500;
    }

    @media (min-width: 520px) {
      .orbit-dot {
        width: 18px;
        height: 18px;
        font-size: 9px;
      }
      .orbit-label {
        display: block;
      }
      .orbit-label--top {
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
      }
      .orbit-label--right {
        right: -6px;
        top: 50%;
        transform: translateY(-50%);
      }
      .orbit-label--bottom {
        bottom: -10px;
        left: 0;
      }
    }

    .panel-footer {
      margin-top: 10px;
      font-size: 10px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .panel-footer span {
      color: #e5ecff;
    }

    /* Sections, about, pillars, focus, founders, contact, footer */

    .section {
      border-top: 1px solid rgba(15, 23, 42, 0.9);
      background: linear-gradient(to bottom, #020617, #020617 40%, #020617 100%);
    }

    .section-alt {
      background: radial-gradient(
        circle at top,
        rgba(36, 209, 255, 0.05),
        #020617 55%
      );
    }

    .section-inner {
      max-width: 1120px;
      margin: 0 auto;
      padding: 40px 20px 56px;
    }

    .section-header {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: baseline;
      margin-bottom: 24px;
    }

    .section-kicker {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--accent);
      margin-right: 12px;
    }

    .section-title {
      font-size: 20px;
    }

    .section-description {
      margin-top: 6px;
      max-width: 600px;
      font-size: 14px;
      color: var(--text-muted);
    }

    .about-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.5fr) minmax(0, 1fr);
      gap: 26px;
    }

    @media (max-width: 880px) {
      .about-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .about-text {
      font-size: 14px;
      color: var(--text-muted);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .about-highlight {
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-soft);
      background: radial-gradient(circle at top left, #111827, #020617 70%);
      padding: 14px 16px;
      font-size: 13px;
    }

    .about-highlight strong {
      color: #e5ecff;
      font-weight: 600;
    }

    .about-meta {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .about-meta span {
      border-radius: var(--radius-pill);
      padding: 6px 11px;
      border: 1px solid var(--border-soft);
      background: rgba(15, 23, 42, 0.9);
    }

    .pillars-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 14px;
      margin-top: 12px;
    }

    @media (max-width: 980px) {
      .pillars-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 620px) {
      .pillars-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .pillar-card {
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-soft);
      padding: 12px 12px 14px;
      background: rgba(9, 14, 26, 0.96);
    }

    .pillar-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #9ca3af;
      margin-bottom: 6px;
    }

    .pillar-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .pillar-text {
      font-size: 13px;
      color: var(--text-muted);
    }

    .focus-grid {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2fr);
      gap: 24px;
      margin-top: 10px;
    }

    @media (max-width: 880px) {
      .focus-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .focus-list {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }

    @media (max-width: 620px) {
      .focus-list {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .focus-item {
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-soft);
      padding: 10px 12px 12px;
      background: rgba(15, 23, 42, 0.92);
    }

    .focus-item h4 {
      font-size: 13px;
      margin-bottom: 4px;
    }

    .focus-item p {
      font-size: 12px;
      color: var(--text-muted);
    }

    .focus-note {
      border-radius: var(--radius-lg);
      border: 1px dashed rgba(148, 163, 184, 0.7);
      padding: 12px 13px;
      font-size: 12px;
      color: var(--text-muted);
      background: rgba(15, 23, 42, 0.85);
    }

    .focus-note strong {
      color: var(--accent);
      font-weight: 500;
    }

    .founders-section {
      margin-top: 24px;
    }

    .founders-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 18px;
    }

    @media (max-width: 720px) {
      .founders-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .founder-card {
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-soft);
      background: rgba(9, 14, 26, 0.96);
      padding: 14px 14px 16px;
      display: grid;
      grid-template-columns: auto minmax(0, 1fr);
      gap: 14px;
      align-items: center;
    }

    .founder-photo-wrap {
      width: 120px;
      height: 120px;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.9);
      box-shadow: 0 0 26px rgba(36, 209, 255, 0.35);
    }

    .founder-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: 50% 15%;
    }

    .founder-role {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--accent);
      margin-bottom: 4px;
    }

    .founder-name {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .founder-bio {
      font-size: 12px;
      color: var(--text-muted);
    }

    .contact-card {
      border-radius: 22px;
      border: 1px solid var(--border-soft);
      background: radial-gradient(circle at top left, #111827, #020617 70%);
      padding: 18px 18px 20px;
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.5fr);
      gap: 24px;
    }

    @media (max-width: 880px) {
      .contact-card {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .contact-main h3 {
      font-size: 17px;
      margin-bottom: 6px;
    }

    .contact-main p {
      font-size: 14px;
      color: var(--text-muted);
    }

    .contact-meta {
      font-size: 13px;
      color: var(--text-muted);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .contact-meta strong {
      color: #e5ecff;
      font-weight: 500;
    }

    .contact-meta a {
      color: var(--accent);
    }

    .contact-meta a:hover {
      text-decoration: underline;
    }

    .contact-form {
      margin-top: 16px;
      display: grid;
      gap: 10px;
    }

    .contact-form-row {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    @media (max-width: 720px) {
      .contact-form-row {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .contact-form label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-muted);
    }

    .contact-form input,
    .contact-form textarea {
      margin-top: 4px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid var(--border-soft);
      padding: 8px 10px;
      background: rgba(15, 23, 42, 0.95);
      color: var(--text-main);
      font-size: 13px;
    }

    .contact-form textarea {
      min-height: 90px;
      resize: vertical;
    }

    .contact-form button {
      margin-top: 4px;
      border-radius: var(--radius-pill);
